colors:
  bright:
    black: "#5e5c64"
    blue: "#2a7bde"
    cyan: "#33c7de"
    green: "#33d17a"
    magenta: "#c061cb"
    red: "#f66151"
    white: "#ffffff"
    yellow: "#e9ad0c"

  normal:
    black: "#000000"
    blue: "#0000ff"
    cyan: "#00ffff"
    green: "#00ff00"
    magenta: "#ff00ff"
    red: "#ff0000"
    white: "#ffffff"
    yellow: "#ffff00"

  primary:
    background: "#000000"
    bright_foreground: "#ffffff"
    foreground: "#ffffff"

font:
  bold:
    family: "monospace"
    style: "Bold"

  bold_italic:
    family: "monospace"
    style: "Bold Italic"

  italic:
    family: "monospace"
    style: "Italic"

  normal:
    family: "monospace"
    style: "Regular"

keyboard:
  bindings:
    - action: "Paste"
      key: "V"
      mods: "Control"

    - chars: "\u0016"
      key: "V"
      mods: "Control|Shift"

    - action: "Copy"
      key: "C"
      mods: "Control"

    - chars: "\u0003"
      key: "C"
      mods: "Control|Shift"

    - action: "ToggleViMode"
      key: "Space"
      mode: "~Search"
      mods: "Control"

    - action: "ScrollToBottom"
      key: "Space"
      mode: "Vi|~Search"
      mods: "Control"
